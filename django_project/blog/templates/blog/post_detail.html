{% extends "blog/layout.html" %}
{% block content %}
    <article class="media content-section posts">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="Profile Picture">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.created_at|date:"F d, Y" }}</small> 
            {% if object.author == user %}
                <div>   
                    <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mb-1 mt-1">Update</a>
                    <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mb-1 mt-1">Delete</a>
                </div>
            {% endif %}
            </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
